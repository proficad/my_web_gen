    <h1>Hromadný tisk výkresů</h1>
<p>
Pomocí příkazu <code>Výstupy - Hromadný tisk výkresů</code> lze vytisknout několik výkresů najednou. Tlačítkem "nastavení" můžete vybrat jinou tiskárnu.
</p>
<p>
Pokud místo tiskárny vyberete převodník PDF, můžete tuto funkci použít pro hromadný export do formátu PDF.
</p>
